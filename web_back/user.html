<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <label for="exampleInputFile"><img src="./images/uploadFileIcon.png" alt=""></label>
                        <input type="file" style="opacity: 0"  id="exampleInputFile" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        /*
           步骤:
           1. 进入个人中心之后
           2. 调用获取用户详细信息接口
           3. 数据获取到之后 渲染到 页面上
           */
        $(function () {
            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (backData) {
                    console.log(backData); 
                //    $('input[name=username]').val(backData.data.username);
                //    $('input[name=nickname]').val(backData.data.nickname);
                //    $('input[name=email]').val(backData.data.email);
                //    $('input[name=password]').val(backData.data.password ); 
                    for (var key in backData.data) {
                        $(`input[name= ${key}]`).val(backData.data[key]);
                    }

                    $('img.user_pic').attr('src', backData.data.user_pic);
                }
            });
            // 图片预览
            $('#exampleInputFile').on('change', function () {
                //获取选中的图片文件.
                var icon = this.files[0];
                //根据这个图片文件 创建一个url.
                var url = URL.createObjectURL(icon);
                //把这个url交给预览用的img
                $('img.user_pic').attr('src', url);

            });
            //给修改按钮设置一个点击事件,注意取消默认 跳转.
            $('.btn-success').on('click', function (e) {
                e.preventDefault();
                // 创建一个formData 获取form表单里的所有数据
                var formData = new FormData($('form')[0]);
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200)
                            console.log('修改成功');

                    }
                });
            })

        });
    </script>
</body>

</html>
